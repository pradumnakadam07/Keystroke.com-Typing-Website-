<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Symbol Example</title>
    <style>
        #loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
    </style>
</head>
<body>

<a href="another_file.php" onclick="showLoading()">Open PHP File</a>

<div id="loading">
    <!-- Loading symbol, you can replace this with your preferred loading animation -->
    Loading...
</div>

<script>
    function showLoading() {
        document.getElementById('loading').style.display = 'block';
    }
</script>

</body>
</html>
