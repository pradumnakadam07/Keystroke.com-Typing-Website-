<!DOCTYPE html>
<html>
<head>
<style>
.word {
  opacity: 0;
  transition: opacity 1s;
}
</style>
</head>
<body>

<div id="animation" class="animation">
  <span class="word">This</span>
  <span class="word">is</span>
  <span class="word">an</span>
  <span class="word">example</span>
  <span class="word">of</span>
  <span class="word">word</span>
  <span class="word">by</span>
  <span class="word">word</span>
  <span class="word">animation</span>
</div>

<script>
    const words = document.querySelectorAll('.word');
    const animationDuration = 1000; // in milliseconds
    const delay = animationDuration * words.length; // Total animation time for one iteration
    
    function animateWords() {
      let currentTime = 0;
      for (let i = 0; i < words.length; i++) {
        setTimeout(() => {
          words[i].style.opacity = '1';
        }, currentTime);
        currentTime += animationDuration;
      }
    }
    
    // Repeat the animation every 3 seconds (adjust the interval based on your preference)
    setInterval(() => {
      words.forEach(word => {
        word.style.opacity = '0';
      });
      animateWords();
    }, delay + 2000); // Add extra time to the delay for a smoother transition
    animateWords(); // Initial animation
    </script>

</body>
</html>
